<template name= "courses">
  <div class="courses grey lighten-4">
    <div class="container">
      <div class="row">
        <div class="col s12">
          
            <table>
              <thead>
                <tr>
                  <th>Ders Adı</th>
                  <th>Kontenjan</th>
                  <th>Seç</th>
                </tr>
              </thead>
              <tbody>
                {{#each coursesList}}
                  <tr>
                    <td><i class="material-icons circle"></i> {{name}}</td>
                    <td>{{quota}}</td>
                    <td>
                      {{#unless $eq quota 0}}

                      <input class="checkbox" type="checkbox" checked="{{checked}}" id="{{this._id }}"/>
                      <label for="{{this._id }}">seç</label>
                    {{/unless}}
                    </td>
                  </tr>
                {{/each}}
              </tbody>
            </table>

            <!-- Modal Trigger -->
            <a class="waves-effect waves-light btn modal-trigger right" href="#modal1">Kayıt</a>

            <!-- Modal Structure -->
            <div id="modal1" class="modal">
              <div class="modal-content">
                <h4>Öğrenci Kayıt</h4>
                  <div class="row">
                    {{>register}}
                  </div>
              </div>
            </div>
            
        </div>
      </div>
    </div>
  </div>
</template>

<template name="register">
<form class="col s12"  >
          <label for="name">Öğrenci Adı</label>
          <input  name="studentName" type="text"  > 
          <input class="modal-close btn waves-effect waves-light" type='submit' value='Kayıt'>
          
  
             
           
        </form>

  </template>
