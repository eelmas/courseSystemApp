<template name="login">
	<div class="container">
		<div class="col s12 m2">
			<h4>Yönetici Giriş</h4>
      		{{>userForm}}
    	</div>
    </div>
</template>

<template name="userForm">
	<form class="col s12"  >
    	

        <label for="name">Kullanıcı Adı</label>
        <input  name="userName" type="text"  >

        <label for="password">Şifre</label>
        <input  name="password" type="password"  >
      

        <input class="modal-close btn waves-effect waves-light" type='submit' value='Giriş'>
    </form>
</template>
